eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: product-service
            uri: lb://product-service
            predicates:
              - Path=/product
          - id: inventory-service
            uri: lb://inventory-service
            predicates:
              - Path=/inventory
          - id: order-service
            uri: lb://order-service
            predicates:
              - Path=/order
          - id: discovery-server
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/web
            filters:
              - SetPath=/
          - id: discover-server-static
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/**
logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.web: DEBUG
    root: INFO
server:
  port: 8000
